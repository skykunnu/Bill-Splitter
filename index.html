<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
    rel="stylesheet"
  />
    <title>Bill Splitter</title>
  </head>
  <body>
    <h1>Bill Splitter</h1>
    <main>
      <div class="bill-input">
        <p class="p1">Bill</p>
        <div class="input-container">
          <span>â‚¹</span>
          <input id="bill-amount" type="number" />
        </div>
        <p class="select-tip">Select Tip</p>
        <div class="tip-container">
          <div class="tip">5%</div>
          <div class="tip">10%</div>
          <div class="tip">15%</div>
          <div class="tip">25%</div>
          <div class="tip">50%</div>
          <div class="tip">75%</div>
        </div>
        <input class="custom-tip gray-input" type="number" placeholder="Custom Tip in Percent">
        <p class="numberofpeople">Number of People</p>
        <input class="number-of-people gray-input" type="number" placeholder="Number of people">
        <button class="generate-btn">Generate Bill</button>
      </div>
      </div>
      <div class="bill-output">
        <p class="tip-amount">Tip Amount<span></span></p>
        <p class="total-amount">Total<span></span></p>
        <p class="each-person-bill">Each Person Bill<span></span></p>
       <button class="reset-btn">Reset</button>
      </div>
    </main>
  </body>
</html>
